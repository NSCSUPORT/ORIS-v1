<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIS OS</title>
   <style>
    body {
        background-color: #121212;
        color: #fff;
        font-family: 'IBM Plex Mono', 'Courier New', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 70vh;
        width: 100%;
        max-width: 480px;
        padding: 20px;
        border: 2px solid #4CAF50;
        border-radius: 12px;
        background-color: #1e1e1e;
        box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.7);
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .chat-box {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 15px;
        background-color: #333;
        border-radius: 10px;
        padding: 15px;
        max-height: 60vh;
        transition: max-height 0.3s ease-in-out;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
        background-color: #333;
        border-radius: 30px;
        padding: 12px;
    }

    input[type="text"] {
        flex-grow: 1;
        padding: 14px;
        border: 2px solid #333;
        border-radius: 30px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #4CAF50;
        background-color: #222;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .connect-btn {
        padding: 12px 20px;
        background-color: #E91E63;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
    }

    .connect-btn:hover {
        background-color: #d81b60;
    }

    .nav-btn {
        padding: 12px 20px;
        background-color: #4CAF50;
        color: #000;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
    }

    .nav-btn:hover {
        background-color: #45a049;
        color: #000;
    }
</style>
</head>
<body>
    <div class="logo">
        <img src="a.png" alt="Logo" style="width: 150px; height: auto; display: block; margin: 0 auto;">
    </div>

    <div class="chat-container">
        <div class="chat-box" id="terminal">
            <div id="terminalOutput"> Welcome to ORIS OS </div>
        </div>
        <div class="input-container">
            <span>$</span>
            <input type="text" id="inputField" placeholder="Enter command..." autofocus />
            <a href="https://nscsuport.github.io/NOISEAI/" target="_blank">
                <img src="b.png" alt="NOISE AI" style="width: 40px; height: 40px; margin-left: 10px; cursor: pointer; border-radius: 50%;">
            </a>
        </div>
        <div class="button-container">
            <a href="https://nscsuport.github.io/ORIS-v1/dashboard.html">
                <button class="connect-btn">Conect</button>
            </a>
            <a href="https://nscsuport.github.io/ORIS-v1/SURFACE.HTML">
                <button class="nav-btn">CELERON</button>
            </a>
        </div>
    </div>

    <footer>
        <p>© 2025 HoloFi. Todos os direitos reservados. Lucas Januário</p>
    </footer>

    <script>
        const inputField = document.getElementById('inputField');
        const terminalOutput = document.getElementById('terminalOutput');

        inputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userInput = inputField.value.trim();
                if (userInput) {
                    terminalOutput.innerHTML += `<br><span>$</span> ${userInput}`;
                    inputField.value = '';
                    processCommand(userInput);
                }
            }
        });

        function processCommand(command) {
            if (command === 'help') {
                terminalOutput.innerHTML += `<br>Available commands: help, about, exit`;
            } else if (command === 'about') {
                terminalOutput.innerHTML += `<br>ORIS OS - A simulation of old-school computer terminals.`;
            } else if (command === 'exit') {
                terminalOutput.innerHTML += `<br>Goodbye!`;
            } else {
                terminalOutput.innerHTML += `<br>Command not found: ${command}`;
            }
        }
    </script>
</body>
</html>

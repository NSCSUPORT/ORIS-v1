<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">

    <title>ORIS OS</title>
    <style>
        /* Estilo para simular fontes de computadores antigos */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'IBM Plex Mono', 'Courier New', monospace; /* Fontes antigas de computador */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 20px; /* Espaçamento entre a imagem e o chat */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 70vh; 
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.7);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            max-height: 60vh;
            transition: max-height 0.3s ease-in-out;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message {
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            max-width: 75%;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
            color: #000;
            transform: scale(1);
        }

        .message.received {
            background-color: #007BFF;
            color: #fff;
            align-self: flex-start;
            transform: scale(1);
        }

        .message:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 14px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            background-color: #222;
        }

        .button {
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        .clear-btn {
            background-color: #f44336;
            color: #fff;
        }

        .clear-btn:hover {
            background-color: #e53935;
        }

        .attach-btn {
            background-color: #FFC107;
            color: #000;
        }

        .attach-btn:hover {
            background-color: #ff8f00;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .chat-container:hover {
            box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.8);
        }

        .send-btn i, .clear-btn i, .attach-btn i {
            margin-right: 8px;
        }

        /* Additional animation for terminal output */
        .terminal {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 80vh;
            }

            .chat-box {
                max-height: 50vh;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 75vh;
            }

            .chat-box {
                max-height: 40vh;
            }

            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

inputField.addEventListener('keydown', handleInput);

function handleInput(event) {
    if (event.key === 'Enter') {
        const userInput = inputField.value;
        inputField.value = '';
        processCommand(userInput);
    }
}

function processCommand(command) {
    terminalOutput.innerHTML += `<br><span class='output'>$ ${command}</span>`;  // Display command
    terminalOutput.innerHTML += "<br><span class='output'>Processing...</span>";

    const lowerCommand = command.toLowerCase();

    if (commandFunctions[lowerCommand]) {
        commandFunctions[lowerCommand]();  // Execute corresponding function
    } else {
        terminalOutput.innerHTML += `<br><span class='output'>Unknown command: ${command}</span>`;
    }

    terminalOutput.scrollTop = terminalOutput.scrollHeight;  // Scroll to bottom
}

function log(message) {
    terminalOutput.innerHTML += `<br><span class='output'>${message}</span>`;
}

async function runQuantumProcess() {
    try {
        terminalOutput.innerHTML += "<br><span class='output'>Initializing Quantum Process...</span>";

        const qsharpCode = "H(qubit); M(qubit);";
        terminalOutput.innerHTML += `<br><span class="output">Executing Q# Command: ${qsharpCode}</span>`;

        const result = await executeQSharpSimulation(qsharpCode);
        terminalOutput.innerHTML += `<br><span class="output">Quantum Process Completed: ${result}</span>`;
    } catch (error) {
        terminalOutput.innerHTML += "<br><span class='output'>Error: " + error.message + "</span>";
    }
}

async function executeQSharpSimulation(qsharpCode) {
    return new Promise((resolve, reject) => {
        try {
            if (qsharpCode.includes("H(qubit)")) {
                let qubit = Math.random() > 0.5 ? '0' : '1';
                if (qsharpCode.includes("M(qubit)")) {
                    resolve(`Qubit measured: ${qubit}`);
                }
            }
            resolve("Unknown Q# operation.");
        } catch (error) {
            reject(error);
        }
    });
}

function showHelp() {
    terminalOutput.innerHTML += "<br><span class='output'>Available commands:</span>";

    fetch('comandos.js')
        .then(response => response.text())
        .then(data => {
            try {
                const comandosArray = parseCommands(data);
                if (Array.isArray(comandosArray)) {
                    comandosArray.forEach(command => {
                        terminalOutput.innerHTML += `<br><span class='output'>${command}</span>`;
                    });
                } else {
                    terminalOutput.innerHTML += `<br><span class='output'>Error: 'comandos' is not an array</span>`;
                }
            } catch (error) {
                terminalOutput.innerHTML += `<br><span class='output'>Error parsing commands: ${error.message}</span>`;
            }
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        })
        .catch(error => {
            terminalOutput.innerHTML += `<br><span class='output'>Error loading commands: ${error.message}</span>`;
        });
}

function parseCommands(data) {
    try {
        return JSON.parse(data);
    } catch (error) {
        throw new Error('Invalid commands format');
    }
}

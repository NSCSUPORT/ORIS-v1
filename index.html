<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIS OS</title>
   <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 70vh;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.7);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            max-height: 60vh;
            transition: max-height 0.3s ease-in-out;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            background-color: #333;
            border-radius: 30px;
            padding: 12px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 14px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            background-color: #222;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .connect-btn {
            padding: 12px 20px;
            background-color: #E91E63;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        .connect-btn:hover {
            background-color: #d81b60;
        }
        .nav-btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #000;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        .nav-btn:hover {
            background-color: #45a049;
            color: #000;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                height: 80vh;
            }
        }
        @media (max-width: 480px) {
            .form-container {
                width: 100%;
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="a.png" alt="Logo" style="width: 150px; height: auto; display: block; margin: 0 auto;">
    </div>

    <div class="chat-container">
        <div class="chat-box" id="terminal">
            <div id="terminalOutput">Welcome to ORIS OS PRESS F11</div>
        </div>
        <div class="input-container">
            <span>$</span>
            <input type="text" id="inputField" placeholder="Enter command..." autofocus />
            <a href="https://nscsuport.github.io/NOISEAI/" target="_blank">
                <img src="b.png" alt="NOISE AI" style="width: 40px; height: 40px; margin-left: 10px; cursor: pointer; border-radius: 50%;">
            </a>
        </div>
        <div class="button-container">
            <a href="https://nscsuport.github.io/ORIS-v1/dashboard.html">
                <button class="connect-btn">Conect</button>
            </a>
            <a href="https://nscsuport.github.io/ORIS-v1/SURFACE.HTML">
                <button class="nav-btn">CELERON</button>
            </a>
        </div>
    </div>

    <script src="comandos.js"></script>

    <footer>
        <p>© 2025 HoloFi. Todos os direitos reservados. Lucas Januário</p>
    </footer>

    <script>
        const inputField = document.getElementById('inputField');
        const terminalOutput = document.getElementById('terminalOutput');

        // Função para adicionar a saída no terminal
        function appendOutput(output) {
            const outputDiv = document.createElement("div");
            outputDiv.textContent = output;
            terminalOutput.appendChild(outputDiv);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;  // Scroll para a última linha
        }

        // Comandos definidos
        const comandos = {
            help: () => appendOutput("Comandos disponíveis: help, about, exit, monitorDataCenter, configureServer, performUpdate, analyzeData, predictDataTrends, generateReport, runDiagnostics, systemInfo"),
            about: () => appendOutput("ORIS OS terminal de computador."),
            exit: () => appendOutput("Até logo!"),

            // Monitoramento de Dados
            monitorDataCenter: {
                security: () => appendOutput("Monitorando segurança do centro de dados..."),
                temperature: () => appendOutput("Monitorando temperatura do centro de dados..."),
                airflow: () => appendOutput("Monitorando o fluxo de ar do centro de dados..."),
                network: () => appendOutput("Monitorando rede do centro de dados..."),
                power: () => appendOutput("Monitorando consumo de energia do centro de dados..."),
                diskUsage: () => appendOutput("Monitorando uso de disco do centro de dados..."),
                cooling: () => appendOutput("Monitorando sistemas de resfriamento..."),
            },

            // Monitoramento de Rack e Servidores
            monitorRack: {
                temperature: () => appendOutput("Monitorando temperatura do rack..."),
                humidity: () => appendOutput("Monitorando umidade do rack..."),
                status: () => appendOutput("Monitorando status dos racks..."),
                power: () => appendOutput("Monitorando consumo de energia dos racks..."),
            },

            monitorServer: {
                diskSpaceUsage: () => appendOutput("Monitorando uso de espaço em disco do servidor..."),
                RAMUsage: () => appendOutput("Monitorando uso de RAM do servidor..."),
                diskHealth: () => appendOutput("Monitorando saúde do disco do servidor..."),
                powerConsumption: () => appendOutput("Monitorando consumo de energia do servidor..."),
                temperature: () => appendOutput("Monitorando temperatura do servidor..."),
            },

            // Configuração e Setup
            configureServer: {
                failover: () => appendOutput("Configurando failover do servidor..."),
                timeSync: () => appendOutput("Configurando sincronização de tempo do servidor..."),
                security: () => appendOutput("Configurando segurança do servidor..."),
                firewall: () => appendOutput("Atualizando configurações do firewall do servidor..."),
                updateSoftware: () => appendOutput("Atualizando software do servidor..."),
                optimize: () => appendOutput("Otimizando configurações do servidor..."),
            },

            // Manutenção e Atualizações
            performUpdate: () => appendOutput("Realizando atualização do sistema..."),
            performAudit: () => appendOutput("Realizando auditoria de segurança..."),
            performDiagnostic: () => appendOutput("Executando diagnósticos do sistema..."),
            performHardwareMaintenance: () => appendOutput("Realizando manutenção de hardware..."),
            checkHealth: () => appendOutput("Verificando a saúde do sistema..."),
            runVirusScan: () => appendOutput("Executando varredura de vírus..."),

            // Backup e Recuperação
            backup: () => appendOutput("Fazendo backup do sistema..."),
            restoreBackup: () => appendOutput("Restaurando backup..."),
            backupStatus: () => appendOutput("Verificando status do backup..."),
            testBackup: () => appendOutput("Testando backup..."),
            testRestore: () => appendOutput("Testando recuperação de backup..."),

            // Análise de Dados
            analyzeTraffic: () => appendOutput("Analisando tráfego de rede..."),
            analyzeServerTraffic: () => appendOutput("Analisando tráfego de servidor..."),
            analyzeDBPerformance: () => appendOutput("Analisando desempenho do banco de dados..."),
            analyzeDiskIO: () => appendOutput("Analisando I/O de disco..."),
            analyzeCPUUsage: () => appendOutput("Analisando uso de CPU..."),
            analyzeMemoryUsage: () => appendOutput("Analisando uso de memória..."),
            analyzeTransferRates: () => appendOutput("Analisando taxas de transferência de dados..."),
            analyzeServerErrors: () => appendOutput("Analisando erros do servidor..."),

            // Previsões e Tendências de Dados
            predictDataTrends: () => appendOutput("Previsão de tendências de dados..."),
            predictDataAnomalies: () => appendOutput("Previsão de anomalias de dados..."),
            regressionAnalysis: () => appendOutput("Realizando análise de regressão..."),
            forecastData: () => appendOutput("Prevendo dados futuros..."),
            analyzeClusters: () => appendOutput("Analisando clusters de dados..."),
            analyzePatterns: () => appendOutput("Analisando padrões de dados..."),

            // Relatórios de Dados
            generateReport: () => appendOutput("Gerando relatório de dados..."),
            generateNetworkReport: () => appendOutput("Gerando relatório de rede..."),
            generateDiskReport: () => appendOutput("Gerando relatório de uso de disco..."),
            generateMemoryReport: () => appendOutput("Gerando relatório de uso de memória..."),
            generateServerReport: () => appendOutput("Gerando relatório de servidor..."),
            generateCPUReport: () => appendOutput("Gerando relatório de CPU..."),

            // Diagnóstico de Sistema
            runDiagnostics: {
                diskSpace: () => appendOutput("Executando diagnóstico de espaço em disco..."),
                RAM: () => appendOutput("Executando diagnóstico de RAM..."),
                CPU: () => appendOutput("Executando diagnóstico de CPU..."),
                network: () => appendOutput("Executando diagnóstico de rede..."),
            },

            // Informações sobre o Sistema
            systemInfo: () => appendOutput("Sistema ORIS OS em operação..."),
            listCommands: () => appendOutput("Comandos disponíveis: help, about, exit, monitorDataCenter, configureServer, performUpdate, analyzeData, predictDataTrends, generateReport, runDiagnostics, systemInfo"),
        };

        // Função para processar comandos
        function processCommand(command) {
            const commandParts = command.split(" ");
            const mainCommand = commandParts[0];
            const subCommand = commandParts[1];

            if (comandos[mainCommand]) {
                if (subCommand && comandos[mainCommand][subCommand]) {
                    comandos[mainCommand][subCommand]();
                } else if (!subCommand) {
                    comandos[mainCommand]();
                } else {
                    appendOutput(`Comando desconhecido: ${command}`);
                }
            } else {
                appendOutput(`Comando desconhecido: ${command}`);
            }
        }

        // Adicionar evento de envio de comando
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const command = inputField.value.trim();
                if (command) {
                    appendOutput(`$ ${command}`);
                    processCommand(command);
                    inputField.value = '';  // Limpar campo de entrada
                }
            }
        });
    </script>
</body>
</html>

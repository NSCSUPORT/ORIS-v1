<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

  <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Dashboard de Desempenho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-size: 14px;
        }
        /* Navbar no topo */
        .navbar {
            background-color: #000;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #4CAF50;
            margin: 0 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Conteúdo Principal */
        .content {
            margin-left: 0;
            padding: 20px;
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        /* Gráficos */
        canvas {
            max-width: 100%;
        }
        /* Cartões */
        .card {
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin-top: 0;
        }
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <div class="navbar">
   <div class="navbar">
 
    <a href="https://brngrup.wixsite.com/website" target="_blank">Informações</a>
    <a href="https://wa.me/5511958849894" target="_blank">Contatos</a>
</div>

    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="card">
            <h3>Desempenho do Sistema</h3>
            <canvas id="performanceChart"></canvas>
        </div>

        <div class="card">
            <h3>Latência do Sistema</h3>
            <canvas id="latencyBenchmarkChart"></canvas>
        </div>

        <div class="card">
            <h3>Carga do Servidor</h3>
            <canvas id="serverLoadChart"></canvas>
        </div>

        <div class="card">
            <h3>Tráfego de Rede</h3>
            <canvas id="networkTrafficChart"></canvas>
        </div>

        <div class="card">
            <h3>Temperatura do Servidor</h3>
            <canvas id="serverTemperatureChart"></canvas>
        </div>

        <div class="card">
            <h3>Memória Utilizada</h3>
            <canvas id="memoryUsageChart"></canvas>
        </div>

        <div class="card">
            <h3>Espaço em Disco</h3>
            <canvas id="diskSpaceChart"></canvas>
        </div>

        <div class="card">
            <h3>Utilização de CPU</h3>
            <canvas id="cpuUsageChart"></canvas>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 HoloFi. Todos os direitos reservados. Lucas Januário</p>
    </footer>

    <script>
        // Gráfico de Desempenho
        var performanceChart = new Chart(document.getElementById('performanceChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Desempenho',
                    data: [85, 90, 92, 88],
                    borderColor: '#4CAF50',
                    fill: false,
                }]
            }
        });

        // Gráfico de Latência
        var latencyBenchmarkChart = new Chart(document.getElementById('latencyBenchmarkChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Latência',
                    data: [30, 25, 40, 45],
                    borderColor: '#FF5722',
                    fill: false,
                }]
            }
        });

        // Gráfico de Carga do Servidor
        var serverLoadChart = new Chart(document.getElementById('serverLoadChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Serviço 1', 'Serviço 2', 'Serviço 3'],
                datasets: [{
                    label: 'Carga do Servidor',
                    data: [40, 40, 20],
                    backgroundColor: ['#FF9800', '#9C27B0', '#4CAF50'],
                }]
            }
        });

        // Gráfico de Tráfego de Rede
        var networkTrafficChart = new Chart(document.getElementById('networkTrafficChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Tráfego de Rede (GB)',
                    data: [10, 15, 18, 25],
                    backgroundColor: '#2196F3',
                }]
            }
        });

        // Gráfico de Temperatura do Servidor
        var serverTemperatureChart = new Chart(document.getElementById('serverTemperatureChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Temperatura (°C)',
                    data: [55, 60, 58, 62],
                    borderColor: '#FF9800',
                    fill: false,
                }]
            }
        });

        // Gráfico de Memória Utilizada
        var memoryUsageChart = new Chart(document.getElementById('memoryUsageChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Memória Utilizada (GB)',
                    data: [32, 35, 38, 40],
                    borderColor: '#9C27B0',
                    fill: false,
                }]
            }
        });

        // Gráfico de Espaço em Disco
        var diskSpaceChart = new Chart(document.getElementById('diskSpaceChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Disco 1', 'Disco 2', 'Disco 3'],
                datasets: [{
                    label: 'Espaço em Disco',
                    data: [60, 30, 10],
                    backgroundColor: ['#4CAF50', '#FFC107', '#FF5722'],
                }]
            }
        });

        // Gráfico de Utilização de CPU
        var cpuUsageChart = new Chart(document.getElementById('cpuUsageChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Utilização de CPU (%)',
                    data: [50, 60, 70, 80],
                    borderColor: '#F44336',
                    fill: false,
                }]
            }
        });
    </script>
</body>
</html>

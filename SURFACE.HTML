<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Dashboard de Desempenho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-size: 14px;
        }
        /* Navbar no topo */
        .navbar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Barra lateral de navegação */
        .sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            z-index: 999;
        }
        .sidebar a {
            color: white;
            margin: 10px 0;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #444;
            padding-left: 10px;
        }
        /* Conteúdo principal */
        .content {
            margin-left: 270px;
            padding: 20px;
            margin-top: 60px;
            overflow-x: auto;
        }
        /* Gráficos */
        canvas {
            max-width: 100%;
        }
        /* Cartões */
        .card {
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin-top: 0;
        }
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 0;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 80vh;
            }
        }
        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#informacoes">Informações</a>
        <a href="#contatos">Contatos</a>
    </div>

    <!-- Barra Lateral de Navegação -->
    <div class="sidebar">
        <a href="#">Início</a>
        <a href="#">Relatórios</a>
        <a href="#">Desempenho</a>
        <a href="#">Configurações</a>
        <a href="#">Suporte</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Dashboard de Desempenho</h1>
        
        <!-- Gráfico de Desempenho -->
        <div class="card">
            <h3>Desempenho do Sistema</h3>
            <canvas id="performanceChart"></canvas>
        </div>
        
        <!-- Gráfico de Latência -->
        <div class="card">
            <h3>Latência do Sistema</h3>
            <canvas id="latencyBenchmarkChart"></canvas>
        </div>

        <!-- Gráfico de Carga do Servidor -->
        <div class="card">
            <h3>Carga do Servidor</h3>
            <canvas id="serverLoadChart"></canvas>
        </div>

        <!-- Botões de Intervalo -->
        <div>
            <button>1D</button>
            <button>1W</button>
            <button>1M</button>
            <button>1Y</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 HoloFi. Todos os direitos reservados. Lucas Januário</p>
    </footer>

    <script>
        // Gráfico de Desempenho
        var performanceChart = new Chart(document.getElementById('performanceChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Desempenho',
                    data: [85, 90, 92, 88],
                    borderColor: '#4CAF50',
                    fill: false,
                }]
            }
        });

        // Gráfico de Latência
        var latencyBenchmarkChart = new Chart(document.getElementById('latencyBenchmarkChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                    label: 'Latência',
                    data: [30, 25, 40, 45],
                    borderColor: '#FF5722',
                    fill: false,
                }]
            }
        });

        // Gráfico de Carga do Servidor
        var serverLoadChart = new Chart(document.getElementById('serverLoadChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Serviço 1', 'Serviço 2', 'Serviço 3'],
                datasets: [{
                    label: 'Carga do Servidor',
                    data: [40, 40, 20],
                    backgroundColor: ['#FF9800', '#9C27B0', '#4CAF50'],
                }]
            }
        });
    </script>
</body>
</html>

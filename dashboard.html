<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bosco celeron m1</title>
    <style>
        /* Estilo para simular fontes de computadores antigos */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .input-field {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        select {
            padding: 14px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #4CAF50;
            background-color: #222;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Novo botão BJX com fundo rosa e texto preto */
        .bjx-btn {
            background-color: #ff1493; /* Rosa neon */
            color: #000; /* Texto preto */
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .bjx-btn:hover {
            background-color: #e5007d; /* Rosa mais escuro ao passar o mouse */
            transform: translateY(-3px);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                height: 80vh;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 100%;
                height: 75vh;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Configurações de Conexão</h2>
        <form id="connection-form">
            <div class="input-field">
                <label for="aws-key">Chave AWS</label>
                <input type="text" id="aws-key" name="aws-key" placeholder="Digite sua chave AWS">
            </div>
            <div class="input-field">
                <label for="azure-key">Chave Azure</label>
                <input type="text" id="azure-key" name="azure-key" placeholder="Digite sua chave Azure">
            </div>
            <div class="input-field">
                <label for="wanp-id">ID WANP</label>
                <input type="text" id="wanp-id" name="wanp-id" placeholder="Digite o ID WANP">
            </div>
            <div class="input-field">
                <label for="service">Escolha o Serviço</label>
                <select id="service" name="service">
                    <option value="aws">AWS</option>
                    <option value="azure">Azure</option>
                    <option value="wanp">WANP</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Conectar</button>
        </form>

        <!-- Novo botão BJX -->
        <button class="bjx-btn" onclick="window.location.href='https://nscsuport.github.io/ORIS-v1/ox.html'">BJX</button>
    </div>

    <footer>
        <p>bosco celeron m1</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>

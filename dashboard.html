<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bosco celeron m1</title>
    <style>
        /* Estilo moderno e refinado */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0px 0px 30px rgba(76, 175, 80, 0.5);
            transition: all 0.3s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        select {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #4CAF50;
            background-color: #222;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .bjx-btn {
            background-color: #ff1493;
            color: #000;
        }

        .bjx-btn:hover {
            background-color: #e5007d;
            transform: translateY(-3px);
        }

        .buy-key-btn {
            background-color: #FFD700;
            color: #000;
        }

        .buy-key-btn:hover {
            background-color: #e6c200;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Configurações de Conexão</h2>
        <form id="connection-form">
            <div class="input-field">
                <label for="aws-key">Chave AWS</label>
                <input type="text" id="aws-key" name="aws-key" placeholder="Digite sua chave AWS">
            </div>
            <div class="input-field">
                <label for="azure-key">Chave Azure</label>
                <input type="text" id="azure-key" name="azure-key" placeholder="Digite sua chave Azure">
            </div>
            <div class="input-field">
                <label for="wanp-id">ID WANP</label>
                <input type="text" id="wanp-id" name="wanp-id" placeholder="Digite o ID WANP">
            </div>
            <div class="input-field">
                <label for="service">Escolha o Serviço</label>
                <select id="service" name="service">
                    <option value="aws">AWS</option>
                    <option value="azure">Azure</option>
                    <option value="wanp">WANP</option>
                </select>
            </div>
            <div class="buttons-container">
                <button type="submit" class="btn submit-btn">Conectar</button>
                <a href="https://nscsuport.github.io/ORIS-v1/ox.html" class="btn bjx-btn">BJX</a>
                <a href="https://buy.stripe.com/bIY9EF1Er3LBefmaEE" class="btn buy-key-btn">Buy Key</a>
            </div>
        </form>
    </div>

    <footer>
        <p>bosco celeron m1</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>

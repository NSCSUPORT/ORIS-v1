<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar AWS, Azure e WANP</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0px 0px 50px rgba(76, 175, 80, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .input-field {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        input[type="text"], select {
            padding: 14px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            background-color: #222;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: all 0.2s ease;
        }

        .submit-btn:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            background-color: #ffa500;
            cursor: wait;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Configurações de Conexão</h2>
        <form id="connection-form">
            <div class="input-field">
                <label for="aws-key">Chave AWS</label>
                <input type="text" id="aws-key" name="aws-key">
                <span class="error-message" id="aws-error">Informe a chave AWS.</span>
            </div>
            <div class="input-field">
                <label for="azure-key">Chave Azure</label>
                <input type="text" id="azure-key" name="azure-key">
                <span class="error-message" id="azure-error">Informe a chave Azure.</span>
            </div>
            <div class="input-field">
                <label for="wanp-id">ID WANP</label>
                <input type="text" id="wanp-id" name="wanp-id">
                <span class="error-message" id="wanp-error">Informe o ID WANP.</span>
            </div>
            <div class="input-field">
                <label for="service">Escolha o Serviço</label>
                <select id="service" name="service">
                    <option value="">Selecione</option>
                    <option value="aws">AWS</option>
                    <option value="azure">Azure</option>
                    <option value="wanp">WANP</option>
                </select>
                <span class="error-message" id="service-error">Selecione um serviço.</span>
            </div>
            <button type="submit" class="submit-btn" id="connect-btn">Conectar</button>
        </form>
    </div>
    <footer>bosco celeron m1</footer>
    
    <script>
        document.getElementById("connection-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const awsKey = document.getElementById("aws-key").value.trim();
            const azureKey = document.getElementById("azure-key").value.trim();
            const wanpId = document.getElementById("wanp-id").value.trim();
            const service = document.getElementById("service").value;
            const connectBtn = document.getElementById("connect-btn");

            let hasError = false;
            
            function showError(id, condition) {
                document.getElementById(id).style.display = condition ? "block" : "none";
                if (condition) hasError = true;
            }

            showError("aws-error", service === "aws" && !awsKey);
            showError("azure-error", service === "azure" && !azureKey);
            showError("wanp-error", service === "wanp" && !wanpId);
            showError("service-error", !service);

            if (hasError) return;
            
            connectBtn.textContent = "Conectando...";
            connectBtn.classList.add("loading");
            connectBtn.disabled = true;
            
            setTimeout(() => {
                alert("Conexão estabelecida com " + service.toUpperCase());
                connectBtn.textContent = "Conectar";
                connectBtn.classList.remove("loading");
                connectBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>

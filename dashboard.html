<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bosco celeron m1</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            zoom: 80%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0px 0px 30px rgba(76, 175, 80, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"], select {
            padding: 14px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.8);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            border-radius: 30px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            display: flex;
            justify-content: center;
            transition: all 0.3s;
        }

        /* Estilização dos botões */
        .submit-btn { background-color: #34a853; color: #fff; }
        .submit-btn:hover { background-color: #2c8f47; }

        .bjx-btn { background-color: #fbbc05; color: #000; }
        .bjx-btn:hover { background-color: #f7b500; transform: translateY(-3px); }

        .buy-key-btn { background-color: #4285f4; color: #fff; }
        .buy-key-btn:hover { background-color: #3367d6; transform: scale(1.05); }

        .premium-btn { background-color: #ff3b30; color: #fff; }
        .premium-btn:hover { background-color: #e60000; transform: scale(1.05); }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Configurações de Conexão</h2>
        <form id="connection-form">
            <div class="input-field">
                <label for="aws-key">Chave AWS</label>
                <input type="text" id="aws-key" name="aws-key" placeholder="Digite sua chave AWS">
            </div>
            <div class="input-field">
                <label for="azure-key">Chave Azure</label>
                <input type="text" id="azure-key" name="azure-key" placeholder="Digite sua chave Azure">
            </div>
            <div class="input-field">
                <label for="wanp-id">ID WANP</label>
                <input type="text" id="wanp-id" name="wanp-id" placeholder="Digite o ID WANP">
            </div>
            <div class="input-field">
                <label for="service">Escolha o Serviço</label>
                <select id="service" name="service">
                    <option value="aws">AWS</option>
                    <option value="azure">Azure</option>
                    <option value="wanp">WANP</option>
                </select>
            </div>
            <div class="buttons-container">
                <button type="submit" class="btn submit-btn">Conectar</button>
                <a href="https://nscsuport.github.io/ORIS-v1/ox.html" class="btn bjx-btn">BJX</a>
                <a href="https://buy.stripe.com/bIY9EF1Er3LBefmaEE" class="btn buy-key-btn">Buy Key</a>
                <a href="https://buy.stripe.com/bIY1895UHa9Z3AI4gi" class="btn premium-btn">Premium</a>
            </div>
        </form>
    </div>

    <footer>
        <p>bosco celeron INC BRNC : PREMIUM PACKEGE  </p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
